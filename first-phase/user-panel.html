<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name = "viewport" content = "text/html width=device-width, initial-scale=1" />
		<title>Foto Mozaik</title>
		<link rel="stylesheet" type="text/css" href="style/base.css" />
		<link rel="stylesheet" type="text/css" href="style/form.css" />
		<script type="text/javascript" src="script/base.js"></script>
	</head>
	<body>
		<header>
			<div class="menu-image-container">
				<input id="menu-open" type="image" src="img/menu-open.png" width="35" height="23" alt="Menu" />
				<input id="menu-close" type="image" src="img/menu-close.svg" width="35" height="23" alt="Zapri" />
			</div>
			<div id="logo-container">
				<a href="index.html"><img src="img/logo.png" width="95" height="30" alt="Mozaik" /></a>
			</div>
			<div id="login-button-container">
				<button id="login-button" type="button">Prijava</button>
			</div>
		</header>
		<main>
			<nav id="navigation" class="nav-hide">
				<ul>
					<li>
						<a href="index.html">Domov</a>
					</li>
					<li>
						<a href="story.html">Zgodba</a>
					</li>
					<li>
						<a href="mosaic.html">Mozaik 1</a>
					</li>
					<li>
						<a href="mosaic.html">Mozaik #</a>
					</li>
					<li>
						<a href="contact.html">Kontakt</a>
					</li>
				</ul>
			</nav>
			<section>
				<h1>Nastavitve računa</h1>
				<form id="mosaic-form" method="post">
					<div class="form-group">
						<label for="user-email">Epošta</label>
						<input id="user-email" type="email" name="user-email" placeholder="Epošta" />
					</div>
					<div class="form-group">
						<label for="user-password-old">Trenutno geslo<span class="require">*</span></label>
						<input id="user-password-old" type="password" name="user-password-old" placeholder="Trenutno geslo" required />
					</div>
					<div class="form-group">
						<label for="user-password-new">Novo geslo</label>
						<input id="user-password-new" type="password" name="user-password-new" placeholder="Novo geslo" />
					</div>
					<div class="form-group">
						<label for="user-password-confirm">Potrditev gesla</label>
						<input id="user-password-confirm" type="password" name="user-password-confirm" placeholder="Potrditev gesla" />
					</div>
					<button id="submit-button" type="submit">Shrani</button>
				</form>
			</section>
		</main>
		<footer>
			<p>
				&copy; 2016
			</p>
		</footer>
	</body>
</html>
