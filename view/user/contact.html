	<article id="contact-form-section">
		<form id="contact-form" method="post">
			<div class="form-group">
				<label for="email">Epošta<span class="require">*</span></label><br/>
				<input id="email" type="email" name="email" placeholder="Epošta" maxlength="80" size="30" required />
			</div>
			<div class="form-group">
				<label for="subject">Zadeva</label><br/>
				<input id="subject" type="text" name="subject" placeholder="Zadeva" maxlength="80" size="30" autocomplete="off" />
			</div>
			<div class = "form-group">
				<label for="message">Sporočilo<span class="require">*</span></label><br/>
				<textarea id="message" name="message" form="contact-form" maxlength="1000" cols="50" rows="10" required></textarea>
			</div>
			<div class="g-recaptcha" data-sitekey=""></div>
			<div class="robot-group">
				<input id="robot" type="checkbox" name="robot" required />
				<label for="robot">Nisem robot</label>
			</div>
			<button id="submit-button" type="submit">Pošlji</button>
		</form>
	</article>
