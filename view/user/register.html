<section>
	<h1>Registracija</h1>
	{{ @@error }}
	<form id="register-form" method="post">
		<div class="form-group {{ !empty(@valid.username) ? 'has-error' : '' }}">
			<label for="username">Uporabniško ime<span class="require">*</span></label><br />
			<input id="username" type="text" name="username" placeholder="Uporabniško ime" maxlength="16" value="{{ empty(@POST) ? '' : @@POST.username }}" required />{{ @@valid.username }}
		</div>
		<div class="form-group {{ !empty(@valid.password) ? 'has-error' : '' }}">
			<label for="password">Geslo<span class="require">*</span></label><br />
			<input id="password" type="password" name="password" placeholder="Geslo" maxlength="32" value="{{ empty(@POST) ? '' : @@POST.password }}" required />{{ @@valid.password }}
		</div>
		<div class="form-group {{ !empty(@valid.username) ? 'has-error' : '' }}">
			<label for="email">Epošta<span class="require">*</span></label><br />
			<input id="email" type="email" name="email" placeholder="Epošta" maxlength="80" value="{{ empty(@POST) ? '' : @@POST.email }}" required />{{ @@valid.email }}
		</div>
		<div class="g-recaptcha" data-sitekey=""></div>
		<div class="robot-group">
			<input id="robot" type="checkbox" name="robot" required />
			<label for="robot">Nisem robot</label>
		</div>
		<button id="submit-button" type="submit">Pošlji</button>
	</form>
</section>
