<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html" charset="utf-8" />
		<meta name = "viewport" content = "width=device-width, initial-scale=1" />
		<title>Foto Mozaik</title>
		<link rel="stylesheet" type="text/css" href="style/base.css" />
		<link rel="stylesheet" type="text/css" href="style/admin-panel.css" />
		<script type="text/javascript" src="script/base.js"></script>
		<script type="text/javascript" src="script/admin-panel.js"></script>
	</head>
	<body>
		<header>
			<div class="menu-image-container">
				<input id="menu-open" type="image" src="img/menu-open.png" width="35px" height="23px" alt="Menu" />
				<input id="menu-close" type="image" src="img/menu-close.svg" width="35px" height="23px" alt="Zapri" />
			</div>
			<div id="logo-container">
				<a href="index.html"><img src="img/logo.png" width="95px" height="30px" alt="Mozaik" /></a>
			</div>
			<div id="login-button-container">
				<button id="logout-button" type="button">Odjava</button>
			</div>
		</header>
		<main>
			<nav id="mobile-nav" class="mobile-nav-hide">
				<ul>
					<li>
						<a href="index.html">Domov</a>
					</li>
					<li>
						<a href="story.html">Zgodba</a>
					</li>
					<li>
						<a href="mosaic.html">Mozaik 1</a>
					</li>
					<li>
						<a href="mosaic.html">Mozaik #</a>
					</li>
					<li>
						<a href="contact.html">Kontakt</a>
					</li>
				</ul>
			</nav>
			<section>
				<h1>Nadzorna plošča</h1>
				<form id="mosaic-form" role="form" method="post" action="">
					<div class="form-group">
						<label for="mosaic-title">Naslov mozaika<span class="require">*</span></label>
						<input id="mosaic-title" type="text" name="mosaic-title" placeholder="Naslov mozaika" required />
					</div>
					<div class="form-group">
						<label for="mosaic-description">Opis<span class="require">*</span></label>
						<textarea id="mosaic-description" name="mosaic-description" placeholder="Opis" form="mosaic-form" maxlength="1000" cols="50" rows="10" required></textarea>
					</div>
					<div class="form-group">
						<label for="mosaic-file">Datoteka<span class="require">*</span></label>
						<input id="mosaic-file" type="file" name="mosaic-file" placeholder="Datoteka" accept="image/*" required />
					</div>
					<div class="form-group">
						<label for="mosaic-cut">Število koščkov</label><br />
						<input id="mosaic-cut" type="number" name="mosaic-cut" min="1" value="1" />
					</div>
					<div class="form-group">
						<label for="mosaic-cut-type">Način razreza</label>
						<div class="radio-group">
							<input name="mosaic-cut-type" type="radio" value="auto" checked />Avtomatski<br />
							<input name="mosaic-cut-type" type="radio" value="distributed" />Enakomerni<br />
							<input name="mosaic-cut-type" type="radio" value="manual" />Ročni
						</div>
					</div>
					<div id="mosaic-distributed-price" class="form-group display-none">
						<label for="mosaic-price">Skupna cena</label><br />
						<input id="mosaic-price" type="number" name="mosaic-price" min="0.01" value="1" step="0.01" />
					</div>
					<div id="mosaic-manual-price" class="form-group display-none">
						<label for="mosaic-pieces">Cena koščkov</label>
						<div id="mosaic-pieces-container">

						</div>
					</div>
					<button id="submit-button" type="submit">Dodaj mozaik</button>
				</form>
			</section>
		</main>
		<footer>
			<p>
				&copy 2016
			</p>
		</footer>
	</body>
</html>
